<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Text Summarizer</title>
        <style>
            .nav {
                display: flex;
                background-color: rgb(34, 156, 255);
                padding: 20px;
            }
            a {
                align-items: center;
                padding: 30px;
                margin-left: auto;
            }
            .card {

            }

            button {

                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            #ip {
                width: 98%;
                height: 150px;
                padding: 15px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                color: #333;
                border: 1px solid #ccc;
                border-radius: 5px;
                resize: none;
            }
            #op {
                width: 98%;
                height: 150px;
                padding: 15px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                color: #333;
                border: 1px solid #ccc;
                border-radius: 5px;
                resize: none;
            }
            .contact {
                background-color: rgb(34, 156, 255);

                display: flex;

            }
            .social-icons {

            .social-icons li {
                margin-left: 10px; /* Add some spacing between icons */

        <div class="nav">

                <ol>
                    <li><b>Paste</b> Your Long Paragraph in the below TextBox</li>
                    <li>Click <b>Submit</b></li>
                    <li>Wait for <b>10</b> seconds</li>

            <div class="card1">

                <textarea id="ip" placeholder="Add Text to summarize"></textarea> <br>

            </div>
            <div class="card2">
